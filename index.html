<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafos</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Grafos Desconectados</h1>
    <div class="adicionar">
        <div class="adicionar_title">
            <h3>Vértice</h3>
            <h3>Ligações</h3>
        </div>
        <form class="adicionar_form" id="form" action="">
            <div id="all_vertices">
                <div id="add_vertice" class="add_vertice">
                    <input required class="adicionar_campo vertice" placeholder="Ex: A" type="text" />
                    <input required class="adicionar_campo ligacoes" placeholder="Ex: B,C,D" type="text" />
                </div>
            </div>
            <div class="div_button">
                <button class="button" type="button" required id="button_add_vertice">Adicionar vértices +</button>
                <button class="button" required id="criar_grafo" type="click">Criar grafos</button>
            </div>
        </form>
        <p id="erro"></p>
    </div>
    <div class="resultado">
        <div class="imagem">
            <img src="img/grafo.png" alt="">
        </div>
        <div class="tabela">
            <table border="1"  id="table">
            </table>
        </div>
    </div>
    <footer class="footer"></footer>
</body>
<script src="main.js"></script>

</html>
